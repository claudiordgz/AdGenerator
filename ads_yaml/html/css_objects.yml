---
cssObjects:
    - "h1   {   font-family: Helvetica, Geneva, Arial,    SunSans-Regular, sans-serif   }"
    - "p  {   color: #330099;   text-align: center;   padding: 0;   margin: 0;   font-variant: normal;   font-family: sans-serif;   font-size: 20px;   font-weight: bolder;  }"
    - "img.banner  {   width: 100%;  }"
    - "ul  {   color: #330099;   list-style-type:square;   font-variant: normal;   font-family: sans-serif;   font-size: 15px;   font-weight: normal;  }"
    - "ul ul  {   font-size: small;   font-weight: normal;   list-style-type: none;  }"
    - "table { color: red; font-variant: normal;   font-family: sans-serif;   font-size: 15px;   font-weight:bold;  }"
    - "img   {   width: 95%;   padding: 0px;   margin: 0px;   display:block;  }"
    - "img.complete  {   width: 99%;   padding: 0px;   margin: 0px;   display:block;  }"
    - "img.smaller   {   width: 95%;   padding: 2%;   display:block;   margin-left: 1%;   margin-right: auto;  }"
    - "img.smallest   {     width: 25%;   padding: 0px;   margin: 0px;   display:block;   margin-left: auto;   margin-right: auto;   }"
    - ".colorbar  {   height:25px;   background:#440787;   border:0;   width:100%;   margin:0px;  }"
    - ".float-container  {   width:33%;   float:left; }"
    - ".float-half-page  {   width:49%;   float:left;   padding: 0px;  }"
    - ".float-full-page  {   width:98%;   float:left;   padding: 0px;  }"
    - ".smaller-float-container  {   width:32%;   float:left;  }"
    - ".container  {   width:inherit;   margin:0 0 0 0;   padding:0;   border-left:17px solid #440787;   border-right:17px solid #440787;  }"
    - ".remover-formatos  {   clear: both;  }"